<section id="pricing" class="secondary-color text-center scrollto clearfix ">
        <div class="row clearfix">
      
          <div class="container">
      
            <div class="center-form panel">
              <div class="panel-body">
              <h4 class="text-center"><i class="ion-person-add"></i> 注册</h4>
      
              <form [formGroup]="signupForm" (ngSubmit)="signup(signupForm.value)">
                <div class="form-group">
                    <input type="text" class="form-control form-names input-lg" formControlName="firstName" name="firstName" placeholder="名">
                    <input type="text" class="form-control form-names input-lg" formControlName="lastName" name="lastName" placeholder="姓">
                      <span class="ion-person form-control-icon"><i class="fa fa-address-card-o" aria-hidden="true"></i></span> 
                  </div>
                <div class="form-group">
                  <input type="text" class="form-control input-lg" formControlName="email" name="email" placeholder="邮箱">
                  <span class="ion-at form-control-icon"><i class="fa fa-user-circle-o" aria-hidden="true"></i></span> 
                </div>
                <div class="form-group">
                    <input type="password" class="form-control input-lg" formControlName="password" name="password" placeholder="密码">
                    <span class="ion-key form-control-icon"><i class="fa fa-key" aria-hidden="true"></i></span> 
                </div>
      
                <button type="submit" class="btn btn-block btn-success"> 注册</button>
      
                <p class="text-center">
                  <small>已经有一个账号! <a routerLink="/Login"> 登录</a></small>
      
                </p>
      
              </form>
      
            </div>
            </div>
      
          </div>
      
        </div>
      <section>
