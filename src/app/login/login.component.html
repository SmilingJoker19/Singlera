
 <section id="pricing" class="secondary-color text-center scrollto clearfix ">
        <div class="row clearfix">
      
          <div class="container">
            <div class="center-form panel">
              <div class="panel-body">
              <h4 class="text-center"><i class="ion-log-in"></i>登录</h4>
      
              <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
                <div class="form-group">
                  <input type="text" class="form-control input-lg" name="email" placeholder="邮箱" formControlName="email">
                  <span class="ion-at form-control-icon"><i class="fa fa-user-circle-o" aria-hidden="true"></i></span> 
                </div>
                <div class="form-group">
                    <input type="password" class="form-control input-lg" name="password" placeholder="密码" formControlName="password">
                    <span class="ion-key form-control-icon"><i class="fa fa-key" aria-hidden="true"></i></span> 
                </div>
      
                <button type="submit" [class.disabled]="!loginForm.valid" class="btn btn-block btn-success">登录</button>
      
                <p class="text-center">
                  <small>还没有账号？<a routerLink="/Signup">立即注册</a></small>
      
                </p>
      
              </form>
      
            </div>
            </div>
      
          </div>
      
        </div>
      <section>
