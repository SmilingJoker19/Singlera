<div class = "slider" (window:resize)="onResize($event)">
        <ngb-carousel *ngIf="images">
                <ng-template ngbSlide>
                  <div class="picsum-img-wrapper">
                    <img [src]="images[0]" alt="Random first slide">
                  </div>
                  <div class="carousel-caption" id="caption1">
                    <h3>{{slider1.title}}</h3>
                    <br>
                    <p>{{slider1.describe}}</p>
                    <br>
                    <a href="/About" class="button video link-lightbox">
                        了解更多 <i class="fa fa-play" aria-hidden="true"></i>
                    </a>
                  </div>
                  <div class="carousel-caption" id="caption1-mobile">
                      <h3>{{slider1.title}}</h3>
                      <br>
                      <a href="/About" class="button video link-lightbox">
                        了解更多 <i class="fa fa-play" aria-hidden="true"></i>
                    </a>
                  </div>
                </ng-template>
                <ng-template ngbSlide>
                  <div class="picsum-img-wrapper">
                    <img [src]="images[1]" alt="Random second slide">
                  </div>
                  <div class="carousel-caption" id="caption2">
                      <h3>鹍远健康</h3>
                      <br>
                      <p>{{slider1.describe}}</p>
                      <br><br>
                      <a href="/About" class="button video link-lightbox">

                      </a>
                  </div>  
                  <div class="carousel-caption" id="caption2-mobile">
                      <h3>{{slider1.title}}</h3>
                      <br>
                      <a href="/About" class="button video link-lightbox">
                        了解更多 <i class="fa fa-play" aria-hidden="true"></i>
                    </a>
                  </div> 
                </ng-template>
                <ng-template ngbSlide>
                  <div class="picsum-img-wrapper">
                    <img [src]="images[2]" alt="Random third slide">
                  </div>
                  <div class="carousel-caption" id="caption3">
                      <h3>{{slider1.title}}</h3>
                      <br>
                      <p>{{slider1.describe}}</p>
